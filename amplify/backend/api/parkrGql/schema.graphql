type ParkingPermit @model @searchable {
  # license plate joined with the user org ex. jjt495-unb
  licenseOrg: String! @primaryKey(sortKeyFields: ["termStart"])
  termStart: AWSDateTime!
  termEnd: AWSDateTime!
  passType: String!
  firstName: String!
  lastName: String!
  emailAddress: String!
}

type Ticket @model(timestamps: { createdAt: "createdAt"}) @searchable {
  # license plate joined with the user org ex. jjt495-unb
  licenseOrg: String! @primaryKey(sortKeyFields: ["createdAt"])
  createdAt: AWSDateTime!
  # TODO: add additional fields, like notes, location, officer, etc
}

type Officer @model {
  userId: ID! @primaryKey
  role: String!
  organization: Organization @belongsTo
}

type Organization @model {
  orgName: String! @primaryKey
  domainAllow: [String!]
  officers: [Officer!] @hasMany
}